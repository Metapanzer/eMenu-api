paths:
  /category:
    get:
      consumes:
      - application/json
      description: Get a list of Category.
      parameters:
      - description: category search by name
        in: query
        name: name
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      summary: Get all Item Category.
      tags:
      - Category
    post:
      consumes:
      - application/json
      description: Add a new category, This endpoint requires an admin role. The role
        is checked based on the user's token.
      parameters:
      - description: the body to add a category
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/models.CategoryInput'
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      security:
      - BearerToken: []
      summary: Insert Item Category.
      tags:
      - Category
  /category/{id}:
    delete:
      consumes:
      - application/json
      description: Delete one category, This endpoint requires an admin role. The
        role is checked based on the user's token.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      security:
      - BearerToken: []
      summary: Delete Item Category.
      tags:
      - Category
    patch:
      consumes:
      - application/json
      description: Update existing category, This endpoint requires an admin role.
        The role is checked based on the user's token.
      parameters:
      - description: the body to update category
        in: body
        name: Body
        required: true
        schema:
          $ref: '#/definitions/models.CategoryInput'
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: 'Authorization. How to input in swagger : ''Bearer <insert_your_token_here>'''
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Category'
            type: array
      security:
      - BearerToken: []
      summary: Update Item Category.
      tags:
      - Category
  /category/{id}/item:
    get:
      consumes:
      - application/json
      description: Get all item by Category ID.
      parameters:
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Item'
            type: array
      summary: Get all Item on specific Category.
      tags:
      - Item
  /item:
    get:
      consumes:
      - application/json
      description: Get a list of item.
      parameters:
      - description: item search by name
        in: query
        name: name
        type: string
      - description: page number
        in: query
        name: page
        type: integer
      - description: items per page
        in: query
        name: limit
        type: integer
      - description: field to sort by
        in: query
        name: sortBy
        type: string
      - description: 'sort order: ''asc'' or ''desc'''
        in: query
        name: orderBy
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.Item'
            type: array
